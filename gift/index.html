<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>RoomGift</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pako@2.0.1/dist/pako.min.js"></script>
    <style>
        .center {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            transform-origin: 0 0 0;
            text-align: center;
        }

        .warning {
            font-size: 8px;
        }

        #output {
            transform: scale(0.9, 0.9) translate(-50%, -50%);
            opacity: 0;
            transition: opacity 1.5s, transform 1.7s;
            width: 100%;
        }
    </style>
</head>

<body ondblclick="clearStorage()">
    <style></style>
    <div class="center file-select" style="text-align: center;">
        <div style="margin: 10px auto; width: 200px;display: inline-block;">
            <label for="image">图片</label>
            <input type="file" accept="image/*" id="image" onchange="readImage(this)">
        </div>
        <div style="margin: 10px auto; width: 200px;display: inline-block;">
            <label for="audio">音频</label>
            <input type="file" accept="audio/*" id="audio" onchange="readAudio(this)">
        </div>
        <button style="margin: 10px; width: 100%;" onclick="defaultStart()">使用图片音频默认设置</button>
        <p>默认素材来自<a href="https://space.bilibili.com/61639371">@轴伊Joi_Channel</a></p>
    </div>
    <div class="center" id="output" hidden>
        <div><img src="sample.gif" id="gif" /></div>
        <p class="text"></p>
    </div>
    <audio id="sound" src="sample.mp3"></audio>
    <div class="warning"></div>
    <script src="../js/reconnecting-websocket.min.js"></script>
    <script src="./gift.js?v2"></script>
</body>

</html>
